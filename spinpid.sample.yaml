interfaces:
  truenas:
    driver: spinpid.interfaces.truenas.TrueNAS
  ipmi:
    driver: spinpid.interfaces.ipmi.IPMI
  gpu:
    driver: spinpid.interfaces.nvidia.NvidiaSMI
  corsair:
    driver: spinpid.interfaces.liquidctl.LiquidCTL
    name: Corsair Commander Pro


sensors:
  CPU:
    interface:
      id: truenas
      channel: cpu
    interval: 2
  System:
    interface:
      id: ipmi
      channel: system
    interval: 2
  GPU:
    interface:
      id: gpu
      channel: 0
    interval: 2
  HDDs:
    interface:
      id: truenas
      channel: disks
      include:
        type: HDD
    interval: 30
  SSDs:
    interface:
      id: truenas
      channel: disks
      include:
        type: SSD
    interval: 30


fans:
  CPU:
    interface:
      id: ipmi
      channel: cpu
    algorithms:
      CPU: LinearDecrease(Quadratic(sensors[CPU], 65,80))
  GPU:
    interface:
      id: corsair
      channel: fan3
    min: 0
    algorithms:
      GPU: LinearDecrease(Quadratic(sensors[GPU], 60,80))
  Exhaust:
    interface:
      id: corsair
      channel: fan2
    min: 15
    algorithms:
      cpu: LinearDecrease(Quadratic(sensors[CPU], 65,80))
  Intake 1:
    interface:
      id: corsair
      channel: fan1
    min: 15
    algorithms: &intake_algorithms
      HDDs: PID(sensors[HDDs], 40)
      CPU: LinearDecrease(Quadratic(sensors[CPU], 70,80))
      Match Exhaust: fans.Exhaust + 10
  Intake 2:
    interface:
      id: ipmi
      channel: peripheral
    min: 15
    algorithms: *intake_algorithms
